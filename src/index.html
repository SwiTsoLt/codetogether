<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Together</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="interface">
        <div class="top">
            <div class="roomId">
                <div id="roomId"></div><button title="copy" id="copyButton"></button>
            </div>
            <div class="createJoinButtons">
                <button id="createButton" class="select">create</button>
                <button id="joinButton" class="select">join</button>
            </div>
        </div>
        <div id="tabs" class="tabs">
            <div class="myTab">
                <div id="myId"></div>
            </div>
            <div id="joinersTabs" class="joinersTabs"></div>
        </div>
    </div>
    <div class="wrapper">
        <div>
            <textarea id="owner" spellcheck="false"></textarea>
        </div>
        <div>
            <pre id="joiner"></pre>
        </div>
    </div>
</body>

</html>
